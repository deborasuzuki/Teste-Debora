<li class="todo-item" [class.completed]="todo.completed" role="listitem">
  <div class="todo-content">
    <label class="checkbox-label">
      <input 
        type="checkbox" 
        [checked]="todo.completed"
        (change)="onToggleStatus()"
        class="checkbox-input"
        [attr.aria-label]="'Marcar tarefa como ' + (todo.completed ? 'não concluída' : 'concluída')"
        [attr.aria-describedby]="'todo-description-' + todo.id"
      />
      <span 
        class="todo-title" 
        [class.completed]="todo.completed"
        [id]="'todo-description-' + todo.id"
      >
        {{ todo.title || 'Título não disponível' }}
      </span>
    </label>
  </div>
  
  <div class="todo-actions">   
    <button 
      class="btn"
      (click)="onRemove()"
      title="Remover tarefa"
      [attr.aria-label]="'Remover tarefa: ' + todo.title"
      [attr.aria-describedby]="'todo-description-' + todo.id"
    >
      <span class="icon" aria-hidden="true">×</span>
      <span class="visually-hidden">Remover</span>
    </button>
  </div>
</li>
