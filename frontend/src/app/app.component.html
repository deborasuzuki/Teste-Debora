<div class="app-container">
  <header class="app-header">
    <h1>{{ title }}</h1>
  </header>

  <main class="app-main">
    <app-todo-form (addTodo)="onAddTodo($event)"></app-todo-form>
    
    <app-todo-list
      [todos]="todos"
      [loading]="loading"
      (toggleStatus)="onToggleStatus($event)"
      (remove)="onRemoveTodo($event)"
    ></app-todo-list>
  </main>
</div>

<router-outlet />
