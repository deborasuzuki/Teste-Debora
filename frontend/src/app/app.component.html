<div class="app-container">
  <header class="app-header" role="banner">
    <h1 id="page-title">{{ title }}</h1>
  </header>

  <main id="main-content" class="app-main" role="main" tabindex="-1">
    <section class="todo-section" aria-labelledby="form-title">
      <h2 id="form-title" class="visually-hidden">Adicionar nova tarefa</h2>
      <app-todo-form (addTodo)="onAddTodo($event)"></app-todo-form>
    </section>
    
    <section class="todo-section" aria-labelledby="list-title">
      <app-todo-list
        [todos]="todos"
        [loading]="loading"
        (toggleStatus)="onToggleStatus($event)"
        (remove)="onRemoveTodo($event)"
      ></app-todo-list>
    </section>
  </main>

  <div 
    id="status-messages" 
    class="status-messages visually-hidden" 
    role="status" 
    aria-live="polite" 
    aria-atomic="true"
  ></div>
</div>

<router-outlet />
